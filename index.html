<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebInclusif</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Puritan:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
      <div class="logo">
        <h1>WebInclusif</h1>
      </div>
    </header>
    <main>
        <h1>AccessiWeb 2025 : Un Web pour Tous</h1>
        <ul>
          <li>
            <span class="material-symbols-outlined">calendar_month</span>
            <time datetime="2025-04-05" aria-label="date">Vendredi 5 avril 2025</time>
          </li>
          <li>
            <span class="material-symbols-outlined">schedule</span>
            <span aria-label="hour">
              <time datetime="09:00">9h</time> - <time datetime="17:00">17h</time>
            </span>
          </li>
          <li>
            <span class="material-symbols-outlined">location_on</span>
            <span aria-label="location">Palais des Congrès, Paris</span>
          </li>
          <li>
            <span class="material-symbols-outlined">description</span>
            <span aria-label="description">Conférences, ateliers pratiques et rencontres autour des bonnes
              pratiques d’accessibilité numérique.
            </span>
          </li>
        </ul>

        <form>
          <h2>Formulaire d'inscription</h2>
            <label for="first-name">Nom*</label><br>
            <input type="text" id="first-name" name="last-name" required ><br>
            <label for="last-name">Prenom*</label><br>
            <input type="text" id="last-name" name="last-name" required ><br>
            <label for="entreprise-name">Nom de l'entreprise</label><br>
            <input type="text" id="entreprise-name" name="entreprise-name"><br>
            <label for="phone-number">Numéro de téléphone*</label><br>
            <input type="tel" id="phone-number" name="phone-number" pattern="/^(\+33\s[1-9]{8})|(0[1-9]\s{8})$/" required><br>
            <label for="email">Votre email*</label><br>
            <input type="email" id="email" pattern=".+@example\.com" size="30" required /><br>
            <label for="handicap">Votre handicap</label><br>
            <input type="text" id="handicap" name="handicap"><br>
            <button type="submit" value="Submit">S'Inscrire</button>
          </form>
    </main>
    <footer></footer>
</body>
</html>
