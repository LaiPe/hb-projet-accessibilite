<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebInclusif</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Puritan:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <div class="logo">
        <h1>WebInclusif</h1>
      </div>
    </header>
    <main>
        <h1>AccessiWeb 2025 : Un Web pour Tous</h1>
        <ul>
            <li><time datetime="2025-04-05">Vendredi 5 avril 2025</time></li>
            <li><span aria-labelledby="hour"> 9h - 17h</span></li>
            <li><span aria-labelledby="location">Palais des Congrès, Paris</span></li>
            <li><span aria-labelledby="description">Conférences, ateliers pratiques et rencontres autour des bonnes
                pratiques d’accessibilité numérique.</span></li>
        </ul>

        <form>
            <label for="first-name">Nom</label><br>
            <input type="text" id="first-name" name="last-name"><br>
            <label for="last-name">Prenom</label><br>
            <input type="text" id="last-name" name="last-name"><br>
            <label for="entreprise-name">Nom de l'entreprise</label><br>
            <input type="text" id="entreprise-name" name="entreprise-name"><br>
            <label for="phone-number">Numéro de téléphone</label><br>
            <input type="text" id="phone-number" name="phone-number"><br>
            <label for="email">Votre email</label><br>
            <input type="email" id="email" pattern=".+@example\.com" size="30" required /><br>
            <label for="handicap">Votre handicap</label><br>
            <input type="text" id="handicap" name="handicap"><br>
          </form> 
    </main>
    <footer></footer>
</body>
</html>
